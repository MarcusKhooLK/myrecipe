<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - My Recipe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body class="bg-primary" style="--bs-bg-opacity: .2;">
    <nav class="navbar navbar-expand navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid mx-5">
            <a class="navbar-brand" href="/"><i class="fa-solid fa-bowl-food fa-3x"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">My Recipe</a>
                    </li>
                </ul>
                <div data-th-if="${userLoggedIn == null}">
                    <form class="d-flex" action="/login" method="GET">
                        <button class="btn btn-primary mx-5" type="submit">Log In</button>
                    </form>
                </div>
                <ul class="navbar-nav" data-th-unless="${userLoggedIn == null}">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <span data-th-text="${userLoggedIn}">
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/account/recipe/view">View recipes</a></li>
                            <li><a class="dropdown-item" href="/account/recipe/create">Create Recipe</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" data-th-unless="${userLoggedIn == null}" action="/login/logout" method="POST">
                    <button class="btn btn-outline-danger mx-5" type="submit">Log Out</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <h1 class="display-6" data-th-if="${statusMessage != null}" data-th-text="${statusMessage}"></h1>
            </div>
            <div data-th-if="${userLoggedIn == null}">
                <div class="row mt-5">
                    <div class="col">
                        <form action="/login/create" method="POST">
                            <p class="display-6">Create Account</p>
                            <div class="mb-3">
                                <label for="newUsername" class="form-label">Username</label>
                                <input class="form-control" type="text" maxlength="20" name="usernameNew" id="newUsername"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">Password</label>
                                <input class="form-control" type="password" name="passwordNew" id="newPassword" required>
                            </div>
                            <button class="btn btn-primary" type="submit">Create</button>
                        </form>
                    </div>
                    <div class="col">
                        <form action="/login/auth" method="POST">
                            <p class="display-6">Log In</p>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input class="form-control" type="text" maxlength="20" name="username" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input class="form-control" type="password" name="password" id="password" required>
                            </div>
                            <button class="btn btn-primary" type="submit">Log In</button></td>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
