<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Recipe - My Recipe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">My Recipe</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
                <div data-th-if="${userLoggedIn == null}">
                    <form class="d-flex" action="/login" method="GET">
                        <button class="btn btn-outline-success mx-5" type="submit">Log In</button>
                    </form>
                </div>
                <ul class="navbar-nav" data-th-unless="${userLoggedIn == null}">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <span data-th-text="${userLoggedIn}">
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/account/recipe/view">View recipes</a></li>
                            <li><a class="dropdown-item" href="/account/recipe/create">Create Recipe</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" data-th-unless="${userLoggedIn == null}" action="/login/logout" method="GET">
                    <button class="btn btn-outline-danger mx-5" type="submit">Log Out</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Your recipes</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-auto" data-th-each="r: ${recipes}">
                <a data-th-href="|/search/u/${r.recipeId}|">
                    <img data-th-if="${r.thumbnail != null}" data-th-src="${r.thumbnail}" width="200" height="auto">
                    <br>
                    <span data-th-text="${r.name}" style="
                    display:inline-block;
                    white-space: nowrap;
                    overflow: hidden;
                    text-overflow: ellipsis;
                    max-width: 20ch;"></span>
                </a>
            </div>
            <div class="row justify-content-md-center" data-th-if="${recipes!=null and recipes.empty}">
                <div class="col-md-auto">
                    <p>You do not have any recipes. <a href="/account/recipe/create">Create</a> one now!</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
