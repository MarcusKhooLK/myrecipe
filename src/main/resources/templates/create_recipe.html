<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Recipe - My Recipe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">My Recipe</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
                <div data-th-if="${userLoggedIn == null}">
                    <form class="d-flex" action="/login" method="GET">
                        <button class="btn btn-outline-success mx-5" type="submit">Log In</button>
                    </form>
                </div>
                <ul class="navbar-nav" data-th-unless="${userLoggedIn == null}">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <span data-th-text="${userLoggedIn}">
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/account/recipe/view">View recipes</a></li>
                            <li><a class="dropdown-item" href="/account/recipe/create">Create Recipe</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" data-th-unless="${userLoggedIn == null}" action="/login/logout" method="POST">
                    <button class="btn btn-outline-danger mx-5" type="submit">Log Out</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col mt-5">
                <h1 class="display-5">Create Recipe</h1>
            </div>
        </div>

        <form action="/account/recipe/create" method="POST" enctype="multipart/form-data" id="recipe_form">
            <div class="row">
                <div class="col mt-5">
                    <label for="id_name">Name</label>
                    <input type="text" class="form-control mb-3" name="recipeName" id="id_name" required></td>
                    <label for="id_thumbnail">Thumbnail</label>
                    <input type="file" class="form-control mb-3" name="recipeThumbnail" accept="image/*"
                        id="id_thumbnail" required>
                    <label for="id_category">Category</label>
                    <input type="text" class="form-control mb-3" name="recipeCategory" id="id_category" required>
                    <label for="id_country">Country</label>
                    <input type="text" class="form-control mb-3" name="recipeCountry" id="id_country" required>
                    <label for="id_instructions">Instructions</label>
                    <textarea class="form-control mb-3" name="recipeInstructions" cols="80" rows="5"
                        id="id_instructions" required></textarea>
                    <label for="id_youtubelink">Youtube Link</label>
                    <input class="form-control mb-3" type="url" name="recipeYoutubeLink" id="id_youtubelink">
                </div>
            </div>
            <div class="row">
                <div class="col">Ingredients</div>
                <div class="col gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-primary" type="button" onclick="add_more_field()">+</button>
                    <button class="btn btn-primary" type="button" onclick="remove_field()">-</button>
                </div>
            </div>
            <div class="container mt-3 mb-3 p-0" id="ingredient_wrapper">
                <div class="row" id="row0">
                    <div class="col">
                        <input class="form-control mb-3" type="text" name="recipeMeasurement0" maxlength="32"
                            placeholder="Measurement" required>
                    </div>
                    <div class="col">
                        <input class="form-control mb-3" type="text" name="recipeIngredient0" maxlength="16"
                            placeholder="Ingredient" required>
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg col-6 mx-auto">Create</button>
            </div>
        </form>

    </div>
</body>

</html>
